name: unicorn_robot_flutter_web
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.6.1
  go_router_builder: ^2.7.1
  flutter_gen_runner: ^5.8.0
  flutter_dotenv: ^5.2.1
  build_runner: ^2.4.9
  fluttertoast: ^8.2.8
  http: ^1.2.2
  firebase_auth: ^5.2.0
  riverpod: ^2.6.1
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1
  intl: ^0.20.0
  firebase_core: ^3.4.0
  video_player: ^2.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_gen:
  colors:
    inputs:
      - assets/color/colors.xml
  assets:
    exclude:
      - .env


flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/images/icons/


fonts:
    - family: Noto_Sans_JP
      fonts:
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Thin.otf
          weight: 100
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Light.otf
          weight: 300
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Regular.otf
          weight: 400
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Medium.otf
          weight: 500
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Bold.otf
          weight: 700
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Black.otf
          weight: 900
